<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMachine - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="all-content">
    
    <nav class="navbar navbar-expand-lg header-style">
        <div class="container-fluid">
            <div class="d-flex flex-row align-items-center">
                <a class="navbar-brand" href="../Página Inicial/Página Inicial.html"><img src="./Img/logo.png" alt="logo-lifeMachine"></a>
                <h1 class="p-0 m-0">LifeMachine</h1>
            </div>
        </div>
    </nav>
    

    <div class="container-main-style container-fluid d-flex">
        <div class="row-fluid justify-content-center align-items-center row-style">
            <div class="col-md card-style text-center">
                <div class="card">
                    <div id="card-body" class="p-5">
                        <h1 class="card-title text-center">Login</h1>
                        <form id="login-form">
                            <div class="mb-3 text-center pt-5">
                                <label for="username" class="form-label text-center fs-4">E-mail</label>
                                <input type="text" class="form-control form-style" id="username" name="username">
                            </div>
                            <div class="mb-3 text-center pt-3">
                                <label for="password" class="form-label text-center fs-4">Senha</label>
                                <input type="password" class="form-control form-style" id="password" name="password">
                            </div>
                            <div class="text-center pt-5">
                                <button type="submit" class="btn btn-block btn-danger btn-lg">Acessar</button>
                            </div>
                            <div class="text-center pt-5">
                                <a href="../Página de Cadastro/cadastro.html"><button type="button"
                                        class="btn btn-danger btn-lg">Cadastrar</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="container-fluid footer-style d-flex align-items-center">
        <div class="row-fluid">
            
            <p class="m-0 p-0">Copyright 2023</p>
        </div>
    </div>
</footer>

</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
