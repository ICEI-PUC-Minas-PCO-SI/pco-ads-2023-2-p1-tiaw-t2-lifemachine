<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMachine - Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid d-flex header-style align-items-center">
        <div class="row d-flex flex-column">
            <div class="col d-flex align-items-center">
                <img class="img-header-style" src="img/logo.png" alt="logo-lifemachine">
                <h2 class="ms-4 fs-1">LifeMachine</h2>
            </div>
        </div>
    </header>

    <div class="container mt-4 pt-5 clearfix">
        <div class="personal-data">
            <h1 class="fs-3">Dados Pessoais</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label fs-4">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label fs-4">Altura (cm)</label>
                    <input type="text" class="form-control" id="height" name="height">
                </div>
                <div class="mb-3">
                    <label for= "weight" class="form-label fs-4">Peso (kg)</label>
                    <input type="text" class="form-control" id="weight" name="weight">
                </div>
                <div class="mb-3">
                    <label for="goal" class="form-label fs-4">Objetivo</label>
                    <select class="form-select" id="goal" name="goal">
                        <option value="perder-peso">Perder Peso</option>
                        <option value="ganhar-musculo">Ganhar MÃºsculo</option>
                        <option value="manter-peso">Manter o Peso</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="days-training" class="form-label fs-4">Dias de Treinamento por Semana</label>
                    <input type="number" class="form-control" id="days-training" name="days-training">
                </div>
            </form>
        </div>

        <div class="login-data">
            <h1 class="fs-3">Login e Senha</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label fs-4">E-mail</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fs-4">Senha</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="text-center pt-5">
                    <button type="submit" class="btn btn-danger btn-lg">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="container-fluid mt-4 footer-style d-flex align-items-center">
        <div class="row-fluid">
            <div class="col d-flex">
                <p class="m-0 p-0">Copyright 2023</p>
            </div>
        </div>
    </footer>
</body>
</html>
