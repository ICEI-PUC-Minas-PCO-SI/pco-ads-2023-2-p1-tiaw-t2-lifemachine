<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMachine - Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid d-flex header-style align-items-center">
        <div class="row d-flex flex-column">
            <div class="col d-flex align-items-center">
                <img class="img-header-style" src="./img/logo.png" alt="logo-lifemachine">
                <h2 class="ms-4 fs-1">LifeMachine</h2>
            </div>
        </div>
    </header>

    <div class="container-main-style container-fluid">
        <div class="row justify-content-center">
            <div class="col-md py-5 ">
                <div class="card card-style">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center">BEM VIND@</h1>
                        <form>
                            <div class="mb-3 text-start pt-5 row">
                                <div class="col-12 col-md-6">
                                    <h3 class="mb-4 fw-bold"> Dados de acesso </h3>
                                    <div class="mb-3">
                                        <div class="d-flex">
                                            <label for="username"
                                                class="label-style form-label text-start fs-4">E-mail:</label>
                                            <input type="text" class="input-style form-control" id="username"
                                                name="username" pattern="[A-Za-z0-9@#$%^&*()_+!-]{1,25}" title="Até 25 caracteres permitidos (letras, números e caracteres especiais)" required>
                                        </div>
                                        <div class="d-flex">
                                            <label for="password" class="label-style form-label text-start fs-4">Senha:</label>
                                            <input type="password" class="input-style form-control" id="password"
                                                name="password" pattern="[A-Za-z0-9@#$%^&*()_+!-]{1,25}" title="Até 25 caracteres permitidos (letras, números e caracteres especiais)" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <h3 class="mb-3 fw-bold"> Dados Pessoais </h3>
                                    <div class="mb-3">

                                      <div class="d-flex">
                                          <label for="Nome" class="label-style form-label text-start fs-4">Nome:</label>
                                          <input type="text" class="input-style form-control" id="Nome" name="Nome" required>
                                      </div>

                                      <div class="d-flex">
                                          <label for="Altura" class="label-style form-label text-start fs-4">Altura (cm):</label>
                                          <input type="text" class="input-style form-control" id="Altura" name="Altura" 
                                                 placeholder="#,##" required>
                                      </div>

                                      <div class="d-flex">
                                          <label for="Peso" class="label-style form-label text-start fs-4">Peso (kg):</label>
                                          <input type="text" class="input-style form-control" id="Peso" name="Peso" 
                                                 pattern="[0-9,#]+" title="Apenas números, '#' e ',' são permitidos" 
                                                 placeholder="##,#" required>
                                      </div>

                                        <div class="d-flex">
                                            <label for="Objetivo" class="label-style form-label text-start fs-4">Objetivo:</label>
                                            <select class="input-style form-select" id="Objetivo" name="Objetivo">
                                                <option value="perder-peso">Perder Peso</option>
                                                <option value="ganhar-peso">Ganhar Peso</option>
                                                <option value="manter-peso">Manter Peso</option>
                                            </select>
                                        </div>
                                        <div class="d-flex">
                                            <label for="DiasDeTreino"
                                                class="label-style form-label text-start fs-4">Dias de
                                                Treino:</label>
                                            <select class="input-style form-select" id="DiasDeTreino"
                                                name="DiasDeTreino">
                                                <option value="3-dias">3 Dias por Semana</option>
                                                <option value="5-dias">5 Dias por Semana</option>
                                                <option value="7-dias">7 Dias por Semana</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="text-center pt-5">
                                <a href="../Página de login/login.html"><button type="button" class="btn btn-danger btn-lg">Cadastrar</button></a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script>
      document.getElementById('Nome').addEventListener('input', function (event) {
          this.value = this.value.replace(/[0-9]/g, '');
      });
    document.getElementById('Altura').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^\d#,.]/g, '');

        if (this.value.length > 4) {
            this.value = this.value.substring(0, 4);
        }
    });
    document.getElementById('Peso').addEventListener('input', function (event) {
        this.value = this.value.replace(/[^\d,#]/g, '');

        if (this.value.length > 5) {
            this.value = this.value.substring(0, 5);
        }
    });
  </script>

    <footer class="container-fluid footer-style d-flex align-items-center">
        <div class="row-fluid">
            <div class="col d-flex">
                <p class="m-0 p-0">Copyright 2023</p>
            </div>
        </div>
    </footer>
</body>

</html>
