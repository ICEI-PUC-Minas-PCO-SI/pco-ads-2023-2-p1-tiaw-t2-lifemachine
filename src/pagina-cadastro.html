</head>

<body>
    
    <div class="all-content">
        
        <nav class="navbar navbar-expand-lg header-style">
            <div class="container-fluid">
                <div class="d-flex flex-row align-items-center">
                    <a class="navbar-brand" href="./pagina-login.html"><img src="./assets-cadastro/img/logo.png"></a>
                    <h1 class="p-0 m-0">LifeMachine</h1>
                </div>
            </div>
        </nav>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>

          
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>
        
        <div class="container-main-style container-fluid">
        <div class="row justify-content-center">
            <div class="col-md py-5 ">
                <div class="card card-style">
                    <div class="card-body">
                        <h1 class="card-title text-center fw-bolder">BEM VINDO(A)</h1>
                        <form id="registration-form">
                            <div class="mb-3 text-start pt-5 row">
                                <div class="col-12 col-md-6">
                                    <h3 class="mb-4 fw-bold"> Dados de acesso </h3>
                                    <div class="mb-3">
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="username" class="label-style form-label text-start fw-bold">Nome:</label>
                                            <input type="nome" placeholder="Nome" class="input-style form-control" id="nome" name="nome">
                                        </div>
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="username"
                                            class=" label-style form-label text-start fw-bold">Telefone:</label>
                                            <input type="text" class="input-style form-control" id="tel"
                                            type="tel" maxlength="16" placeholder="Telefone" onkeypress=" return onlyTel(event)">
                                        </div>
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="email" class="label-style form-label text-start fw-bold">E-mail:</label>
                                            <input type="email" placeholder="E-mail" class="input-style form-control" id="email" name="email" required>
                                        </div>
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="password" class="label-style form-label text-start fw-bold">Senha:</label>
                                            <input type="password" placeholder="Senha" class="input-style form-control" id="password" 
                                            name="password">
                                        </div>

                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="1password" class="label-style form-label text-start fw-bold">Confirme a senha:</label>
                                            <input type="password" placeholder="Confirmar senha" class="input-style form-control" id="1password" 
                                            name="1password">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <h3 class="mb-4 fw-bold"> Dados Pessoais </h3>
                                    <div class="mb-3">
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="Altura" class="label-style form-label text-start fw-bold">Altura (cm):</label>
                                            <input type="text" maxlength="4" placeholder="0,00" class="input-style form-control" id="Altura"
                                            name="Altura" onkeypress="return onlyAltura(event)">
                                        </div>
                                        
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="Peso" class="label-style form-label text-start fw-bold">Peso (kg):</label>
                                            <input type="text" maxlength="3" placeholder="Peso" class="input-style form-control" id="Peso" name="Peso" onkeypress="return onlyPeso(event)">
                                        </div>
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="Sexo" class="label-style form-label text-start fw-bold">Sexo:</label>
                                            <select class="input-style form-select" id="Sexo" name="Sexo">
                                                <option value="F">Feminino</option>
                                                <option value="M">Masculino</option>
                                                <option value="N">Prefiro não informar</option>
                                            </select>
                                        </div>
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="Objetivo" class="label-style form-label text-start fw-bold">Objetivo:</label>
                                            <select class="input-style form-select" id="Objetivo" name="Objetivo">
                                                <option value="perder-peso">Perder Peso</option>
                                                <option value="ganhar-peso">Ganhar Peso</option>
                                                <option value="manter-peso">Manter Peso</option>
                                            </select>
                                        </div>
                                        <div class="d-flex mb-3 label-form-style">
                                            <label for="DiasDeTreino"
                                            class="label-style form-label text-start fw-bold">Disposiçao:</label>
                                            <select class="input-style form-select" id="DiasDeTreino"
                                                name="DiasDeTreino">
                                                <option value="3-dias">3 Dias por Semana</option>
                                                <option value="5-dias">5 Dias por Semana</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="text-center pt-5">
                                <button type="submit" class="btn btn-lg" id="BotaoCadastrar">Cadastrar</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="container-fluid footer-style d-flex align-items-center">
        <div class="row-fluid">
            <div class="col d-flex">
                <p class="m-0 p-0">&copy; Copyright 2023</p>
            </div>
        </div>

</html>
