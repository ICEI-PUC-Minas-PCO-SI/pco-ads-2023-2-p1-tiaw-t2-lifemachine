<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="media.css">
</head>

<body onload="GetNome(); AtualizandoNomeUsuario(); AtualizandoImagemInicial()">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">EXCLUIR CONTA
            </h5>
            </div>
            <div class="modal-body">
                <p>Esta ação não pode ser desfeita</p><br>
            </div>
            <div class="modal-footer">
            <button onclick="Reload()" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button onclick="deleteData()" type="button" class="btn btn-primary">Deletar Conta</button>
            </div>
        </div>
        </div>
    </div>

    <div class="all-content">
        <!-- Cabeçalho da página -->

        <nav class="navbar navbar-expand-lg header-style">
            <div class="container-fluid">
                <div class="d-flex flex-row align-items-center">
                    <a class="navbar-brand" href="../Página principal/pagina principal.html"><img src="./Img/logo.png"
                            alt="logo-lifeMachine"></a>
                    <h1 class="p-0 m-0">LifeMachine</h1>
                </div>
            </div>
        </nav>

        <!-- Título "CONFIG" -->
        <div id="configuracao" style="display: flex; align-items: center;">
            <a href="../Página principal/pagina principal.html"><img class="img-fluid"
                    src="./img/horizontal-arrow.png"></a>
            <h1>CONFIGURAÇÃO</h1>
        </div>

        <main class="container">
            <div class="row-fluid d-flex flex-wrap wraping-container">
                <div class="col-3 d-flex flex-column align-items-center justify-content-center size-of-the-user-img">
                    <div id="usuB" class="row img-usuario-style">
                        <img id="imagemUsuario" class="img-fluid" src="./img/avatar/Avatar1.png" alt="">
                    </div>
                    <script>
                        function AtualizandoImagemInicial(){
                            GetImg();
                            let a = document.getElementById("imagemUsuario");
                            let b = sessionStorage.getItem("caminhoImagemUsuario");
                            a.src = b;
                        }
                    </script>
                    <div id="usuA" class="row">
                        <script>
                            function AtualizandoNomeUsuario(){
                                let a = document.getElementById("usuA");
                                let b = sessionStorage.getItem("nome");
                                let v = `<h2>${b}</h2>`;
                                a.innerHTML = v;
                            }
                        </script>
                        <h5>Usuário</h5>
                    </div>
                    <span onclick="Visibilidade()" id="botaoVisibilidade" style="margin-bottom: 10px;" class="badge rounded-pill bg-primary">Alterar Avatar</span>
                    <script>
                        var botaoVisibilidade = document.getElementById('botaoVisibilidade');
                        botaoVisibilidade.onmouseover = function() {
                        this.style.cursor = "pointer";
                        };
                    </script>
                    <div  id="esconde" class="input-style">
                        <select class="input-style form-select" id="Emogi" name="Emogi">
                            <option value=""></option>
                            <option value="Avatar1">Avatar1</option>
                            <option value="Avatar2">Avatar2</option>
                            <option value="Avatar3">Avatar3</option>
                            <option value="Avatar4">Avatar4</option>
                            <option value="Avatar5">Avatar5</option>
                            <option value="Avatar6">Avatar6</option>
                            <option value="Avatar7">Avatar7</option>
                            <option value="Avatar8">Avatar8</option>
                            <option value="Avatar9">Avatar9</option>
                        </select>
                        <div style="padding-top: 10px; padding-left: 50px;" class="input-control-password">
                            <button onclick="atualizarFoto()" class="btn btn-primary" style="color: white; background-color: red; border: none;">Alterar</button>
                        </div>
                    </div>

                </div>


                
                <!-- ABA de configuracoes -->
                <div class="col">
                    <div class="label-forms-style d-flex flex-column justify-content-center">

                        <!-- Input/Label Disposicao -->
                        <div class="d-flex align-items-center justify-content-center create-space-between-labels">
                            <label for="DiasDeTreino" class="label-style form-label text-start fw-bold">Rotina de treino:</label>
                            <select class="input-style form-select" id="DiasDeTreino" name="DiasDeTreino">
                                <option value=""></option>
                                <option value="3-dias">3 Dias por Semana</option>
                                <option value="5-dias">5 Dias por Semana</option>
                                <option value="7-dias">7 Dias por Semana</option>
                            </select>
                        </div>

                        <!-- Input/Label /~; -->
                        <div class="d-flex align-items-center justify-content-center create-space-between-labels">
                            <label for="Peso" class="label-style form-label text-start fw-bold">Peso(kg)</label>
                            <input onkeypress="onlyPeso(event)" type="text" placeholder="Exemplo: 67,5" class="input-style form-control Peso" id="Peso" name="Peso">
                            <label for="Objetivo" class="label-style form-label text-start fw-bold">Objetivo:</label>
                            <select class="input-style form-select" id="Objetivo" name="Objetivo">
                                <option value=""></option>
                                <option value="perder-peso">Perder Peso</option>
                                <option value="ganhar-peso">Ganhar Peso</option>
                                <option value="manter-peso">Manter Peso</option>
                            </select>
                        </div>


                        <!-- Input/Label Senhas -->
                        <div class="create-space-between-labels responsive-display">
                            <div class="input-control-password">
                                <label for="password" class="label-style form-label text-start fw-bold">Nova senha:</label>
                                <input type="password" class="input-style form-control" id="password" name="password">
                            </div>
                        </div>
                        <div class="create-space-between-labels responsive-display" style="justify-content: center;">
                            <div class="input-control-password">
                            <button style="color: rgb(0, 0, 0); background-color: rgb(145, 145, 145); border: none;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                                DELETAR CONTA
                            </button>
                        </div>
                            <div class="input-control-password">
                                <button onclick="sair()" class="btn btn-primary" style="color: rgb(0, 0, 0); background-color: rgb(145, 145, 145); border: none;">SAIR</button>
                            </div>
                            <div class="input-control-password">
                                <button onclick="campo()" class="btn btn-primary" style="color: white; background-color: red; border: none;">SALVAR ALTERAÇÕES</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </main>
        <!-- Rodapé da página -->
        <footer class="container-fluid footer-style d-flex align-items-center">
            <div class="row-fluid">

                <p class="m-0 p-0">Copyright 2023</p>
            </div>
    </div>
    </footer>

</body>

</html>
