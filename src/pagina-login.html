<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeMachine - Login</title>
    <link rel="stylesheet" href="./assets-login/login.css">
    <link rel="stylesheet" href="./assets-login/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="all-content">
    
    <nav class="navbar navbar-expand-lg header-style">
        <div class="container-fluid">
            <div class="d-flex flex-row align-items-center">
                <a class="navbar-brand" href="./index.html"><img src="./assets-login/img/logo.png" alt="logo-lifeMachine"></a>
                <h1 class="p-0 m-0">LifeMachine</h1>
            </div>
        </div>
    </nav>
    
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script> 

    <div class="container-main-style container-fluid d-flex">
        <div class="row-fluid justify-content-center align-items-center row-style">
            <div class="col-md card-style text-center">
                <div class="card">
                    <div id="card-body" class="p-5">
                        <h1 class="card-title text-center fw-bolder">Login</h1>
                        <form id="login-form">
                            <div class="mb-3 text-center pt-5">
                                <label for="username" class="form-label text-center fs-4">E-mail</label>
                                <input placeholder="Escreva seu e-mail" type="text" class="form-control form-style" id="username" name="username">
                            </div>
                            <div class="mb-3 text-center pt-">
                                <label for="password" class="form-label text-center fs-4">Senha</label>
                                <input placeholder="Escreva sua senha" type="password" class="form-control form-style" id="password" name="password">
                                <div id="erro-login"></div>
                            </div>
                            <div class="text-center pt-5">
                                <button type="submit" class="btn btn-block btn-lg">Acessar</button>
                            </div>
                            <div class="text-center pt-5">
                                <a href="./pagina-cadastro.html"><button type="button"
                                        class="btn btn-lg">Cadastrar</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="container-fluid footer-style d-flex align-items-center">
        <div class="row-fluid">
            
            <p class="m-0 p-0">&copy; Copyright 2023</p>
        </div>
    </div>
</footer>

</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets-login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
